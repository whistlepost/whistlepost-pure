<!DOCTYPE html>
<html>
<head>
    <link href="../../../../../assets/whistlepost.bundle.css" rel="stylesheet">
</head>
<body>

<div data-th-fragment="navbar(page)" class="pure-menu pure-menu-horizontal" style="background-color:gray">
    <a href="/wp-admin" class="pure-menu-heading pure-menu-link">
        <img src="../../../../../assets/images/logo-60.png" alt="Whistlepost Admin" title="Whistlepost" style="width:60px"
            data-th-src="'/assets/wp-content/images/logo-60.png'">
    </a>
    <ul class="pure-menu-list">
        <li class="pure-menu-item">
            <th:block data-sling-include="${resource}" data-sling-resourceType="'wp/component/breadcrumb'"></th:block>
        </li>
        <th:block data-th-each="action : ${page.actions}">
            <li class="pure-menu-item"
                data-th-if="${action.isDefault}">

                <a class="pure-button pure-button-primary" href="#"
                   data-th-href="${resource.getChild(action.path)} != null ? |${resource.getChild(action.path).path}.html| : '#'"
                   data-th-disabled="${resource.getChild(action.path)} == null" data-th-text="#{${action.label}}">[DEFAULT ACTION]</a>
            </li>
            <li class="pure-menu-item"
                data-th-unless="${action.isDefault}">
                
                <a class="pure-button pure-button" href="#"
                   data-th-href="${resource.getChild(action.path)} != null ? |${resource.getChild(action.path).path}.html| : '#'"
                   data-th-disabled="${resource.getChild(action.path)} == null" data-th-text="#{${action.label}}">[ACTION]</a>
            </li>
        </th:block>
    </ul>
</div>

</body>
</html>
