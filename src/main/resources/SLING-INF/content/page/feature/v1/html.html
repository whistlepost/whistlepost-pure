<!DOCTYPE html>
<html lang="en"
      data-th-with="page=${resource.adaptTo(@org.whistlepost.model.FeaturePage@class)}">

<th:block data-sling-include="${resource}" data-sling-resourceType="'wp/component/head'">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../../../assets/images/favicon.ico" rel="icon">
    <link href="../../../../assets/css/whistlepost.bundle.css" rel="stylesheet">
    <link href="../../../../assets/css/fonts.css" rel="stylesheet">
</th:block>

<body>
<th:block data-sling-include="${resource}" data-sling-resourceType="'wp/component/admin'">[ADMIN BAR]</th:block>

<div class="wp-layout holygrail" style="padding:20px">
    <header>
        <th:block data-sling-include="${page.layout.header}" data-sling-replaceSelectors="'header'">
            [HEADER SECTION]
        </th:block>
    </header>
    <nav>
        <th:block data-sling-include="${page.layout.navigation}">
            [HEADER NAV SECTION]
        </th:block>
    </nav>
    <main>
        <section>
            <article>
                <div data-th-replace="/apps/wp-pure/fragments/article.html::summary(${page.feature})">
                    [FEATURE ARTICLE]
                </div>
            </article>
            <div class="wp-layout dynamic"
                 data-th-replace="/apps/wp-pure/fragments/article.html::summary-list(${page.articles}, ${page.feature})">
                [ARTICLE LIST]
            </div>
        </section>
<!--        <nav style="margin-left:20px">-->
<!--            <a href="/content/wnews/articles/archive.html" style="font-size: 1.4em;">More articles..</a>-->
<!--        </nav>-->
        <nav>
            <th:block data-sling-include="${page.layout.navigation}" data-sling-replaceSelectors="'columns'">
                [COLUMNS NAV SECTION]
            </th:block>
        </nav>
    </main>
    <aside>
        <th:block data-th-unless="${#strings.isEmpty(page.layout.sidebar)}">
            <th:block data-sling-include="${page.layout.sidebar}" data-sling-replaceSelectors="'sidebar'">
                [SIDEBAR SECTION]
            </th:block>
        </th:block>
    </aside>
    <footer>
        <th:block data-sling-include="${page.layout.footer}" data-sling-replaceSelectors="'footer'">
            [FOOTER SECTION]
        </th:block>
    </footer>
</div>
</body>
</html>
