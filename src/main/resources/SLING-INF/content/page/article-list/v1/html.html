<!DOCTYPE html>
<html lang="en"
      data-th-with="articles=${resource.adaptTo(@org.whistlepost.model.schema.ArticleList@class)},page=${resource.adaptTo(@org.whistlepost.model.Page@class)},site=${resourceResolver.resolve('/content/defaults').adaptTo(@org.whistlepost.model.SiteDefaults@class)}">

<th:block data-sling-include="${resource}" data-sling-resourceType="'wp/component/head'">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../../../assets/images/favicon.ico" rel="icon">
    <link href="../../../../assets/css/whistlepost.bundle.css" rel="stylesheet">
    <link href="../../../../assets/css/fonts.css" rel="stylesheet">
</th:block>

<body>
<div class="wp-layout holygrail">
    <header>
        <th:block data-sling-include="${site.layout.header.path}" data-sling-replaceSelectors="'header'">
            [HEADER SECTION]
        </th:block>
    </header>
    <nav>
        <th:block data-sling-include="${site.layout.navigation.path}">
            [HEADER NAV SECTION]
        </th:block>
    </nav>
    <main>
        <section>
            <article>
                <div data-th-replace="/apps/wp-pure/fragments/article.html::summary(${articles.feature})">
                    [FEATURE ARTICLE]
                </div>
            </article>
            <div class="wp-layout dynamic"
                 data-th-replace="/apps/wp-pure/fragments/article.html::summary-list(${articles}, ${articles.feature})">
                [ARTICLE LIST]
            </div>
        </section>
        <!--        <nav style="margin-left:20px">-->
        <!--            <a href="/content/wnews/articles/archive.html" style="font-size: 1.4em;">More articles..</a>-->
        <!--        </nav>-->
        <nav>
            <th:block data-sling-include="${site.layout.navigation.path}" data-sling-replaceSelectors="'columns'">
                [COLUMNS NAV SECTION]
            </th:block>
        </nav>
    </main>
    <aside>
        <th:block data-sling-include="${site.layout.sidebar.path}" data-sling-replaceSelectors="'sidebar'">
            [SIDEBAR SECTION]
        </th:block>
    </aside>
    <footer>
        <th:block data-sling-include="${site.layout.footer.path}" data-sling-replaceSelectors="'footer'">
            [FOOTER SECTION]
        </th:block>
    </footer>
</div>
</body>
</html>
